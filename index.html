<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Tip Calculator App</title>
  </head>
  <body>
    <main class="main-container">
      <section class="inputs-section">
        <div class="bill-container">
          <label for="bill" class="bill-label">Bill</label>
          <input
            type="number"
            inputmode="numeric"
            name="bill"
            id="bill"
            placeholder="0"
            class="bill-input inputs"
          />
          <span class="money-sign-span"
            ><img
              src="images/icon-dollar.svg"
              alt="dollar sign icon"
              class="money-sign"
            />
          </span>
        </div>
        <div class="tip-selection-container">
          <div class="tip-header">
            <p>Select Tip %</p>
          </div>
          <div class="tip-options">
            <button class="tip-btn tip-5-btn">5%</button>
            <button class="tip-btn tip-10-btn">10%</button>
            <button class="tip-btn tip-15-btn">15%</button>
            <button class="tip-btn tip-25-btn">25%</button>
            <button class="tip-btn tip-50-btn">50%</button>
            <div class="custom-tip-container">
              <input
                type="text"
                placeholder="Custom"
                class="custom-tip inputs"
              />
            </div>
          </div>
        </div>
        <div class="num-people-container">
          <label for="num-people" class="num-people-label"
            >Number of People</label
          >
          <input
            type="text"
            name="num-people"
            id="num-people"
            placeholder="0"
            class="num-people-input inputs"
          />
          <span class="people-icon-span"
            ><img
              src="images/icon-person.svg"
              alt="people icon"
              class="people-icon"
            />
          </span>
        </div>
      </section>
      <section class="amount-section">
        <div class="all-amounts-display">
          <div class="tip-amount-container">
            <div class="tip-amount-text">
              <p class="tip-amount-header">Tip Amount</p>
              <p class="tip-amount-subheader">/ person</p>
            </div>
            <div class="tip-amount-display">$0.00</div>
          </div>
          <div class="total-amount-container">
            <div class="total-amount-text">
              <p class="total-header">Total</p>
              <p class="total-subheader">/ person</p>
            </div>
            <div class="total-amount-display">$0.00</div>
          </div>
        </div>
        <div class="reset-container">
          <button type="button" class="reset-btn">RESET</button>
        </div>
      </section>
    </main>
  </body>
</html>
