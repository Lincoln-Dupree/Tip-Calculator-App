<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Tip Calculator App</title>
  </head>
  <body>
    <main class="main-container">
      <section class="inputs-section">
        <div class="bill-container">
          <label for="bill" class="bill-label">Bill</label>
          <input type="number" name="bill" id="bill" />
          <span class="money-sign"
            ><img src="images/icon-dollar.svg" alt="dollar sign icon"
          /></span>
        </div>
        <div class="tip-selection-container">
          <div class="tip-header">
            <p>Select Tip %</p>
          </div>
          <div class="tip-options">
            <button class="tip-btn">5%</button>
            <button class="tip-btn">10%</button>
            <button class="tip-btn">15%</button>
            <button class="tip-btn">25%</button>
            <button class="tip-btn">50%</button>
            <button class="tip-btn custom-btn">Custom</button>
          </div>
        </div>
        <div class="num-people-container">
          <label for="people">Bill</label>
          <input type="number" name="num-people" id="num-people" />
          <span class="people-icon"
            ><img src="images/icon-person.svg" alt="people icon"
          /></span>
        </div>
      </section>
      <section class="amount-section"></section>
    </main>
  </body>
</html>
